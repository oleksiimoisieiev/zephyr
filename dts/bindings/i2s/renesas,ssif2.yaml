description: Renesas SSIF controller

compatible: "renesas,ssif2"

include: [i2s-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true

  dmas:
    required: true

  clock-stop-enable:
    type: boolean
    description: |
      Turn off audio clock when transmition/reception disabled
